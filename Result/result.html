<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Home/index.css" />
    <link rel="stylesheet" href="../Result/result.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER SECTION -->
    <header>
      <nav>
        <img src="../Assets/Logo.svg" alt="fickel-logo" class="nav-logo" />
        <div class="nav-right">
          <ul class="nav-links">
            <li><a href="" class="nav-link">Home</a></li>
            <li><a href="" class="nav-link">Search</a></li>
            <li><a href="" class="nav-link">Hotels</a></li>
            <li><a href="" class="nav-link">Offers</a></li>
          </ul>
          <div class="nav-icons">
            <img src="../Assets/notification.svg" alt="notify" />
            <img src="../Assets/profile.svg" alt="profile-icon" />
          </div>
        </div>
      </nav>
    </header>

    <!-- RESULT HERO SECTION -->
    <section class="result-hero">
      <div class="result-hero-container">
        <h2 class="result-hero-title">Where are you off too?</h2>
        <div class="hero-result-content">
          <div class="content-container">
            <div class="content-bottom">
              <div class="input-container">
                <label class="hero-label">Departure</label>
                <input
                  type="text"
                  placeholder="Singapore (SIN)"
                  class="hero-input"
                />
              </div>
              <div class="input-container">
                <label class="hero-label">Arrival</label>
                <input
                  type="text"
                  placeholder="Los Angeles (LA)"
                  class="hero-input"
                />
              </div>
              <div class="input-container">
                <label class="hero-label">Date</label>
                <input
                  type="date"
                  placeholder="Los Angeles (LA)"
                  class="hero-input"
                />
              </div>
              <button class="hero-btn">search flights</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
